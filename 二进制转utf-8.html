<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>unicodeToUtf8</title>
</head>

<body>
  <div id="binay">
    11010101010110101010101111111111111111111111111111010101100100111111000010100101001011110101010101010101001010101010101010101010100101010101010100
  </div>

  <script>
    var num = document.getElementById('binay').innerText;

    function binToAscii(num) {
      var str1 = '';
      if (typeof num != 'String') {
        var str = num.toString();
      }
      var Hlong = Math.ceil(str.length / 8);
      for (var i = 0; i < Hlong; i++) {
        str1 += String.fromCharCode(parseInt(str.substring(i * 8, (i + 1) * 8), 2));
      }
      return str1;
    }
    console.log(binToAscii(num));

  </script>
</body>

</html>
